<div id="resultModal" class="result-overlay" role="dialog" aria-modal="true" aria-labelledby="resultTitle" style="display:none;">
  <div class="result-card">
    <div class="result-icon" id="resultIcon">
      <svg id="resultIconSuccess" class="result-svg result-svg-success" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="3" fill="none"/>
        <path class="result-check" d="M20 32L28 40L44 24" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg id="resultIconError" class="result-svg result-svg-error" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="3" fill="none"/>
        <path d="M22 22L42 42M42 22L22 42" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
      </svg>
      <svg id="resultIconWarning" class="result-svg result-svg-warning" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <path d="M32 8L58 56H6L32 8Z" stroke="currentColor" stroke-width="3" stroke-linejoin="round" fill="none"/>
        <path d="M32 26V38" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
        <circle cx="32" cy="46" r="2.5" fill="currentColor"/>
      </svg>
      <svg id="resultIconInfo" class="result-svg result-svg-info" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="3" fill="none"/>
        <path d="M32 28V44" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
        <circle cx="32" cy="20" r="2.5" fill="currentColor"/>
      </svg>
    </div>
    <h4 class="result-title" id="resultTitle">Operación completada</h4>
    <p class="result-msg" id="resultMsg">La carga se realizó correctamente.</p>
    
    <div class="result-details-wrap" id="resultDetailsWrap" style="display:none;">
      <button class="btn btn-link result-details-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#resultDetailsCollapse">
        <i class="bi bi-chevron-down me-1"></i>Ver detalles
      </button>
      <div class="collapse" id="resultDetailsCollapse">
        <div class="result-details-body" id="resultDetailsBody"></div>
      </div>
    </div>
    
    <div class="result-actions">
      <a href="#" class="btn result-btn-primary" id="resultBtnPrimary">
        <i class="bi bi-arrow-right me-1"></i>Continuar
      </a>
      <button type="button" class="btn result-btn-secondary" id="resultBtnSecondary">
        <i class="bi bi-plus-circle me-1"></i>Cargar otro
      </button>
    </div>
  </div>
</div>
